<head>
  <script src='//unpkg.com/timelines-chart'></script>
  <!--<script src='../../dist/timelines-chart.js'></script>-->

  <script src='../random-data.js'></script>
</head>

<body>
  <script>
      //ensure the timeFormat matches the date format in myData


      var myData = [
                          {
                              group: "group1",
                              data: [{
                                  label: "label1", data: [{ timeRange: ["01-01-2018", "06-04-2018"], val: "Type 1" },
                                                         { timeRange: ["01-06-2019", "06-08-2019"], val: "Type 2" },
                                                         { timeRange: ["01-09-2019", "07-11-2019"], val: "Type 3" }]
                              },

                                     {
                                         label: "label2", data: [{ timeRange: ["01-02-2018", "07-04-2018"], val: "Type 1" },
                                                                { timeRange: ["01-09-2018", "07-11-2018"], val: "Type 2" },
                                                                { timeRange: ["01-06-2018", "08-08-2018"], val: "Type 3" }]
                                     }]
                          },
                             {
                                 group: "group2",
                                 data: [{
                                     label: "label3", data: [{ timeRange: ["01-06-2019", "02-09-2019"], val: "Type 4" },
                                                            { timeRange: ["02-01-2019", "03-05-2019"], val: "Type 5" }]
                                 },

                                        {
                                            label: "label4", data: [{ timeRange: ["01-04-2019", "05-05-2019"], val: "Type 4" },
                                                                   { timeRange: ["01-08-2019", "08-11-2019"], val: "Type 5" }]
                                        }]

                             }];



    TimelinesChart()(document.body)
      .zScaleLabel('My Scale Units')
      .zQualitative(true)
      .timeFormat("%d-%m-%Y")
      .data(myData);

  </script>
</body>
